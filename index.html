<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main>

    <div class="card-container">
      <div class="text-container">
        <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

        <div class="stats-container">
          <div class="companies-stat">
            <p>10k+ <span class="main">companies</span></p>
          </div>
          <div class="templates-stat">
            <p>314 <span class="main">templates</span></p>
          </div>
          <div class="queries-stat">
            <p>12M+ <span class="main">queries</span></p>
          </div>
        </div>
      </div>
      
      <div class="img-container">
        <!-- <img src="images/image-header-mobile.jpg" alt="" media="(max-width:686px)"> -->
        <img src="images/image-header-desktop.jpg" alt="happy people in office image">
      </div>
    </div>

  </main>

</body>

</html>
